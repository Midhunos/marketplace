<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8360c257ca.js" crossorigin="anonymous"></script>
    <style>
        body{background-image:url(https://thumbs.dreamstime.com/b/boxes-shopping-cart-blue-background-concept-online-shopping-e-commerce-delivery-goods-copy-space-boxes-137915957.jpg)
        ;background-position: center;background-size: cover;background-repeat: no-repeat;background-attachment: fixed;}a{text-decoration: none !important}.card-product-list, .card-product-grid{margin-bottom: 0}.card{width: 500px;position: relative;display: -webkit-box;display: -ms-flexbox;display: flex;-webkit-box-orient: vertical;-webkit-box-direction: normal;-ms-flex-direction: column;flex-direction: column;min-width: 0;word-wrap: break-word;background-clip: border-box;border: 1px solid rgba(0, 0, 0, 0.1);border-radius: 23px;margin-top: 50px}.card-product-grid:hover{-webkit-box-shadow: 0 4px 15px rgba(153, 153, 153, 0.3);box-shadow: 0 4px 15px rgba(153, 153, 153, 0.3);-webkit-transition: .3s;transition: .3s}.card-product-grid .img-wrap{border-radius: 0.2rem 0.2rem 0 0;height: 220px}.card .img-wrap{overflow: hidden}.card-lg .img-wrap{height: 280px}.card-product-grid .img-wrap{border-radius: 0.2rem 0.2rem 0 0;height: 275px;padding: 16px}[class*='card-product'] .img-wrap img{height: 100%;max-width: 100%;width: auto;display: inline-block;-o-object-fit: cover;object-fit: cover}.img-wrap{text-align: center;display: block}.card-product-grid .info-wrap{overflow: hidden;padding: 18px 20px}[class*='card-product'] a.title{color: #212529;display: block}.rating-stars{display: inline-block;vertical-align: middle;list-style: none;margin: 0;padding: 0;position: relative;white-space: nowrap;clear: both}.rating-stars li.stars-active{z-index: 2;position: absolute;top: 0;left: 0;overflow: hidden}.rating-stars li{display: block;text-overflow: clip;white-space: nowrap;z-index: 1}.card-product-grid .bottom-wrap{padding: 18px;border-top: 1px solid #e4e4e4}.bottom-wrap-payment{padding: 0px;border-top: 1px solid #e4e4e4}.btn{display: inline-block;font-weight: 600;color: #343a40;text-align: center;vertical-align: middle;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;background-color: transparent;border: 1px solid transparent;padding: 0.45rem 0.85rem;font-size: 1rem;line-height: 1.5;border-radius: 0.2rem}.btn-primary{color: #fff;background-color: #3167eb;border-color: #3167eb}.fa{color: #FF5722}
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
       

        <figure class="card card-product-grid card-lg" style="background-color: #a0b4ed; color: #242426;"> 
            <div class="d-flex justify-content-center">
               <b> Product Details</b>
              </div>
            <a href="#" class="img-wrap" data-abc="true"> <img src="{{product.product_image.url}}"> </a>
            <figcaption class="info-wrap">
                <div class="row">
                    <div class="col-md-9 col-xs-9" style="color: #242426;"> <a href="#" class="title" data-abc="true"><h5>{{product.title}}</h5></a> <p class="rated">{{product.description}}</p> </div>
                    <div class="col-md-3 col-xs-3">
                        <div class="rating text-right" style="color: #242426;"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <span class="rated">Rated 4.0/5</span> </div>
                    </div>
                </div>
            </figcaption>
            <div class="bottom-wrap-payment">
                <figcaption class="info-wrap">
                    <div class="row">
                        <div class="col-md-9 col-xs-9"> <a href="#" class="title" data-abc="true">{{product.price}}</a>  </div>
                        <div class="col-md-3 col-xs-3">
                          
                        </div>
                    </div>
                </figcaption>
            </div>
           <div class="row">
            <div class="bottom-wrap col-lg-6 p-3" > <a href="{% url 'checkout' %}" class="btn btn-primary float-right" data-abc="true"> Buy now </a> 
               
            </div>
            <div class="price-wrap d-flex  justify-content-end col-lg-6 p-3"> <a href="#" class=" btn-warning float-left " data-abc="true"> 

                <form action="{% url 'add_to_cart' %}" class="">
                    <input type="hidden" name="prod_id"  value="{{product.id}}" id="product_id">
                    <button type="submit" class="btn rounded ">Add to Cart</button>
                </form>
            </div>
        </div>
                
               
              
            
        </figure>
        
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
